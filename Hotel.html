<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Grand Luxury Hotel</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #eee;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
            url("https://images.unsplash.com/photo-1566073771259-6a8506099945") center/cover;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 25px 80px;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: gold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        nav ul li a:hover {
            color: gold;
        }

        .hero-text {
            text-align: center;
            margin-top: 200px;
        }

        .hero-text h2 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
        }

        .hero-text p {
            font-size: 18px;
            margin: 15px 0 25px;
        }

        .hero-text button {
            padding: 12px 35px;
            border: none;
            background: gold;
            cursor: pointer;
        }

        .about, .rooms, .upload {
            padding: 80px;
            text-align: center;
        }

        .about h2, .rooms h2, .upload h2 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: gold;
        }

        .room-list {
            display: flex;
            gap: 30px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .room {
            background: #1c1c1c;
            padding: 30px;
            width: 280px;
            border: 1px solid gold;
        }

        /* UPLOAD */
        .upload-box input {
            display: none;
        }

        .upload-box label {
            padding: 12px 30px;
            background: gold;
            color: #000;
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }

        .preview {
            margin-top: 30px;
        }

        .preview img,
        .preview video {
            max-width: 500px;
            border: 2px solid gold;
            display: none;
        }

        footer {
            background: #000;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            nav {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<header class="hero">
    <nav>
        <h1 class="logo">GrandLuxury</h1>
        <ul>
            <li><a href="#">หน้าแรก</a></li>
            <li><a href="#">ห้องพัก</a></li>
            <li><a href="#">ติดต่อ</a></li>
        </ul>
    </nav>

    <div class="hero-text">
        <h2>สัมผัสประสบการณ์แห่งความหรูหรา</h2>
        <p>โรงแรมระดับพรีเมียม ใจกลางเมือง</p>
        <button>จองห้องพัก</button>
    </div>
</header>

<section class="about">
    <h2>เกี่ยวกับโรงแรม</h2>
    <p>โรงแรมระดับ 5 ดาว บริการเหนือระดับ</p>
</section>

<section class="rooms">
    <h2>ห้องพักของเรา</h2>
    <div class="room-list">
        <div class="room">Deluxe Room</div>
        <div class="room">Suite Room</div>
        <div class="room">Presidential Suite</div>
    </div>
</section>

<!-- UPLOAD IMAGE & VIDEO -->
<section class="upload">
    <h2>อัปโหลดรูปและวิดีโอ</h2>

    <div class="upload-box">
        <input type="file" id="imageUpload" accept="image/*">
        <label for="imageUpload">อัปโหลดรูปภาพ</label>

        <input type="file" id="videoUpload" accept="video/*">
        <label for="videoUpload">อัปโหลดวิดีโอ</label>
    </div>

    <div class="preview">
        <img id="previewImage">
        <video id="previewVideo" controls></video>
    </div>
</section>

<footer>
    <p>© 2026 Grand Luxury Hotel</p>
</footer>

<script>
    const imageUpload = document.getElementById("imageUpload");
    const videoUpload = document.getElementById("videoUpload");
    const previewImage = document.getElementById("previewImage");
    const previewVideo = document.getElementById("previewVideo");

    imageUpload.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            previewImage.src = URL.createObjectURL(file);
            previewImage.style.display = "block";
            previewVideo.style.display = "none";
        }
    });

    videoUpload.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            previewVideo.src = URL.createObjectURL(file);
            previewVideo.style.display = "block";
            previewImage.style.display = "none";
        }
    });
</script>

</body>
</html>
